<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
   <table class="job-listing">
      <block th:each = "job: ${jobs}">

       <tr>
           <td class="text-center fw-bold" >ID</td>
           <td th:text="${job.id}"></td>
       </tr>
       <tr>
           <td class="text-center fw-bold">Name</td>
           <td th:text="${job.name}"></td>
       </tr>
       <tr>
           <td class="text-center fw-bold">Employer</td>
           <td th:text="${job.employer}"></td>
       </tr>
       <tr>
           <td class="text-center fw-bold">Location</td>
           <td th:text="${job.location}"></td>
       </tr>
       <tr>
           <td class="text-center fw-bold">Position</td>
           <td th:text="${job.positionType}"></td>
       </tr>
       <tr>
           <td class="text-center fw-bold">Skill</td>
           <td th:text="${job.coreCompetency}"></td>

       </tr>

      </block>
   </table>
    <br>
</div>

</body>
</html>
